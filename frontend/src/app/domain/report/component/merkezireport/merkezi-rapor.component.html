<form [formGroup]="sorguForm">

    <div class="card">
        <h3>{{'menu.rapor.merkezi' | translate}}</h3>
        <br/>
        <div class="p-grid p-fluid">
            <div class="p-field p-col-12 p-md-3">
                <span class="p-float-label">
                <p-dropdown id="yil" formControlName="yil"
                            [options]="yilList" disabled="true"
                            optionValue="value" optionLabel="label"
                ></p-dropdown>
                <label for="yil">{{'label.yil' | translate}}</label>
                </span>
            </div>
            <div class="p-field p-col-12 p-md-3">
                <span class="p-float-label">
                <p-dropdown id="donem" formControlName="donem"
                            [options]="donemList" disabled="true"
                            optionValue="value" optionLabel="label"
                ></p-dropdown>
                <label for="donem">{{'label.donem' | translate}}</label>
                </span>
            </div>
            <div class="p-field p-col-12 p-md-3">
                <span class="p-float-label">
                     <p-dropdown id="raporTuru" formControlName="raporTuru"
                                 [options]="raporTuruList" [group]="true"
                                 placeholder="{{'label.rapor.select' | translate}}">
                               <ng-template let-group pTemplate="group">
                                <div class="p-d-flex p-ai-center">
                                    <span>{{group.label}}</span>
                                </div>
                            </ng-template>
                     </p-dropdown>
                </span>
            </div>

            <div class="p-field p-col-12 p-md-3">
                <button pButton type="button" label="{{'btn.rapor.al' | translate}}" [disabled]="!sorguForm.valid"
                        (click)="raporla()"></button>
            </div>
        </div>
    </div>


    <div class="ui-g ui-fluid">
        <app-common-dt [title]="'label.rapor.list'" (refreshEvent)="onRefresh()" [refresh]="true"
                       [data]="resultList" [cols]="cols" [that]="this" [hiddenColumn]="hiddenColumn"
                       [operations]="operations"></app-common-dt>
    </div>
</form>
