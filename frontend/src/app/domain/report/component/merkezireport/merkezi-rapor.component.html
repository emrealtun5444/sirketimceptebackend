<form [formGroup]="sorguForm">

    <div class="card">
        <h3>{{'menu.rapor.merkezi' | translate}}</h3>
        <br/>
        <div class="p-grid p-fluid">

            <div class="p-field p-col-12 p-md-4">
                <p-calendar id="raporTarihi" showButtonBar="true" formControlName="raporTarihi"
                            placeholder="{{'label.rapor.tarihi' | translate}}"
                            [showIcon]="true" selectionMode="range" [readonlyInput]="true" inputId="range"></p-calendar>
            </div>
            <div class="p-field p-col-12 p-md-4">
                <span class="p-float-label">
                     <p-dropdown id="raporTuru" formControlName="raporTuru"
                                 [options]="raporTuruList"
                                 optionValue="value" optionLabel="label"
                     ></p-dropdown>
                    <label for="raporTuru">{{'label.rapor.turu' | translate}}</label>
                </span>
            </div>

            <div class="p-field p-col-12 p-md-4">
                <button pButton type="button" label="{{'btn.rapor.al' | translate}}"
                        (click)="raporla()"></button>
            </div>
        </div>
    </div>



    <div class="ui-g ui-fluid">
        <app-common-dt [title]="'label.market.place.list'" [data]="resultList" [cols]="cols"></app-common-dt>
    </div>
</form>
