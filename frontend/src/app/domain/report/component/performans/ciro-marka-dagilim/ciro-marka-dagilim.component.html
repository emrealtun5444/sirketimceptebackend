<div class="card">
    <h5>{{'label.marka.dagilim' | translate}}</h5>
    <div class="p-grid">
        <div class="p-col-12 p-md-12">
            <p-chart type="pie" [data]="ciroMarkaDagilim"></p-chart>
        </div>
        <div class="p-col-12 p-md-12">
            <p-panel header="{{'label.ozet' | translate}}">
                <div class="p-grid ">
                    <div class="p-col-12 p-md-4">
                        <strong>    {{'label.toplam.tutar' | translate}}: </strong>
                        <span class="overview-box-rate"> {{toplamTutar | paraFormat}}</span>
                    </div>
                    <div class="p-col-12 p-md-4" *ngFor="let mrk of resList">
                        <strong>   {{ mrk.marka }} : </strong>
                        <span class="overview-box-rate"> {{mrk.tutar | paraFormat}}</span>
                    </div>
                </div>
            </p-panel>
        </div>

    </div>
</div>
