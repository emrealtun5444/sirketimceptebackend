<div class="p-grid">

    <app-chart-item [year]="year" [userName]="userName"></app-chart-item>

    <div class="p-col-12 p-md-6 p-lg-12">
        <app-common-dt [title]="'label.cari.borc.alacak.hedef.durum'" [data]="resultList" [cols]="cols" [operations]="operations" [that]="this"></app-common-dt>
    </div>

</div>

<p-dialog *ngIf="selectedCariKart && showCariKartDialog" [contentStyle]="{'overflow':'visible'}" header="{{'label.cari.performans' | translate}}"
          [style]="{width: '80vw'}" [blockScroll]="true"
          [(visible)]="showCariKartDialog" [baseZIndex]="10000">

    <p-scrollPanel [style]="{width: '100%', height: '600px'}">

        <div class="p-grid">
            <app-chart-item [year]="year" [userName]="userName" [cariKart]="selectedCariKart"></app-chart-item>
        </div>

    </p-scrollPanel>


    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="showCariKartDialog = false"
                  label="{{'btn.tamam' | translate}}" class="p-button-raised"></p-button>
    </ng-template>

</p-dialog>
