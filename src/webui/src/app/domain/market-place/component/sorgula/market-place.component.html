<form [formGroup]="sorguForm">

    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="card">
                <p-table #dt dataKey="id" [columns]="cols" [value]="resultList"
                        [responsive]="true" [rows]="20">
                    <ng-template pTemplate="caption">
                        {{'label.market.place.list' | translate}}
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns" [ngSwitch]="col.type">
                                <div *ngSwitchCase="ColumnType.PARA">
                                    <span class="ui-column-title">{{col.header}}</span>
                                    {{rowData[col.field] | paraFormat}}
                                </div>
                                <div *ngSwitchCase="ColumnType.DATE">
                                    <span class="ui-column-title">{{col.header}}</span>
                                    {{rowData[col.field] | dateFormat}}
                                </div>
                                <div *ngSwitchDefault>
                                    <span class="ui-column-title">{{col.header}}</span>
                                    {{rowData[col.field]}}
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </div>
</form>
